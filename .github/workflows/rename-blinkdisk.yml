name: Rename Kopia to BlinkDisk

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-renamed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create renamed branch
        run: |
          git checkout -B renamed

      - name: Run rename script
        run: bash ./tools/fork/rename-blinkdisk.sh

      - name: Force push renamed branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "refactor: rename kopia to blinkdisk"
          git push origin renamed --force
