name: Rename Kopia to BlinkDisk

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-renamed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          version: "29.3"

      - name: Set up go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0

      - name: Installing protoc-gen-go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.6

      - name: Create renamed branch
        run: |
          git checkout -B renamed

      - name: Run rename script
        run: bash ./tools/fork/rename-blinkdisk.sh

      - name: Force push renamed branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "refactor: rename kopia to blinkdisk"
          git push origin renamed --force
